<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스탠딩 책상 좌석 현황</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .desk-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, opacity 0.2s ease-in-out;
        }
        .desk-card.clickable:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .unavailable {
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <div id="app" class="container mx-auto p-4 md:p-8">
        
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">스탠딩 책상 좌석 현황</h1>
            <p id="date-display" class="text-xl font-semibold text-slate-700 mt-3"></p>
            <p class="text-slate-600 mt-2">하루에 한 타임만 이용 가능하며, 선택한 타임 내에서 자리를 변경할 수 있습니다.</p>
        </header>
        
        <div class="text-center mb-8 flex flex-col items-center gap-3">
            <div class="flex items-center gap-2 text-lg">
                <span class="text-slate-600">나의 정보:</span>
                <span id="user-id-display" class="font-mono bg-slate-200 px-4 py-2 rounded font-semibold text-slate-800"></span>
            </div>
            <button id="change-id-btn" class="px-4 py-1 bg-slate-400 text-white rounded-md hover:bg-slate-500 text-sm font-semibold transition-colors">정보 변경</button>
        </div>

        <div id="message-area" class="text-center mb-4 h-6"></div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-6xl mx-auto">
            <!-- Time Slot 1 -->
            <section id="time-slot-1">
                <h2 class="text-2xl font-bold text-center mb-4 text-slate-800">타임 1 (19:40 - 21:00)</h2>
                <div class="bg-white rounded-lg shadow-md p-4 mb-4 max-w-xs mx-auto text-center">
                    <h3 class="text-lg font-semibold mb-1">실시간 현황</h3>
                    <p class="text-2xl font-bold text-indigo-600">
                        <span id="available-count-time1">0</span> / <span>9</span>
                    </p>
                </div>
                <main id="desk-grid-time1" class="grid grid-cols-3 gap-4 md:gap-6 bg-white p-4 rounded-lg shadow-inner">
                    <!-- Desks for time slot 1 -->
                </main>
            </section>

            <!-- Time Slot 2 -->
            <section id="time-slot-2">
                <h2 class="text-2xl font-bold text-center mb-4 text-slate-800">타임 2 (21:40 - 23:00)</h2>
                 <div class="bg-white rounded-lg shadow-md p-4 mb-4 max-w-xs mx-auto text-center">
                    <h3 class="text-lg font-semibold mb-1">실시간 현황</h3>
                    <p class="text-2xl font-bold text-indigo-600">
                        <span id="available-count-time2">0</span> / <span>9</span>
                    </p>
                </div>
                <main id="desk-grid-time2" class="grid grid-cols-3 gap-4 md:gap-6 bg-white p-4 rounded-lg shadow-inner">
                    <!-- Desks for time slot 2 -->
                </main>
            </section>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userIdDisplay = document.getElementById('user-id-display');
            const changeIdBtn = document.getElementById('change-id-btn');
            const availableCountEl1 = document.getElementById('available-count-time1');
            const availableCountEl2 = document.getElementById('available-count-time2');
            const deskGrid1 = document.getElementById('desk-grid-time1');
            const deskGrid2 = document.getElementById('desk-grid-time2');
            const messageArea = document.getElementById('message-area');
            const dateDisplayEl = document.getElementById('date-display');

            const TOTAL_DESKS_PER_SLOT = 9;
            const DESK_STATE_KEY = 'standingDeskState_v5';
            const USER_DATA_KEY = 'standingDeskUserData_v5';
            const TIME_SLOTS = { time1: deskGrid1, time2: deskGrid2 };

            let desks = { time1: [], time2: [] };
            let userId = '';
            let userCommittedSlot = null;
            
            function displayCurrentDate() {
                const today = new Date();
                const days = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
                const dayName = days[today.getDay()];
                const formattedDate = `${today.getFullYear()}년 ${String(today.getMonth() + 1).padStart(2, '0')}월 ${String(today.getDate()).padStart(2, '0')}일 ${dayName}`;
                dateDisplayEl.textContent = formattedDate;
            }

            function getTodayDateString() {
                return new Date().toISOString().split('T')[0];
            }

            function initUser() {
                let userData = JSON.parse(localStorage.getItem(USER_DATA_KEY));
                const today = getTodayDateString();

                if (!userData || !userData.userId) {
                    let newUserId = prompt("이름-학번을 입력하세요 (예: 홍길동-1106).", "");
                    if (!newUserId || newUserId.trim() === "") {
                        newUserId = '익명-' + crypto.randomUUID().substring(0, 4);
                    }
                    userData = { userId: newUserId, usage: {} };
                }

                if (!userData.usage[today]) {
                    userData.usage = { [today]: { committedSlot: null } };
                }
                
                userId = userData.userId;
                userCommittedSlot = userData.usage[today].committedSlot;

                localStorage.setItem(USER_DATA_KEY, JSON.stringify(userData));
                userIdDisplay.textContent = userId;
            }
            
            function loadDeskState() {
                const today = getTodayDateString();
                const storedData = JSON.parse(localStorage.getItem(DESK_STATE_KEY));
                
                if (storedData && storedData.date === today) {
                    desks = storedData.desks;
                } else {
                    desks = { time1: [], time2: [] };
                    for (const slotKey in TIME_SLOTS) {
                        desks[slotKey] = Array.from({ length: TOTAL_DESKS_PER_SLOT }, (_, i) => ({
                            id: i + 1,
                            occupantId: null,
                        }));
                    }
                    saveDeskState();
                }
            }

            function saveDeskState() {
                const stateToSave = { date: getTodayDateString(), desks: desks };
                localStorage.setItem(DESK_STATE_KEY, JSON.stringify(stateToSave));
            }
            
            function saveUserState() {
                 let userData = JSON.parse(localStorage.getItem(USER_DATA_KEY));
                 const today = getTodayDateString();
                 userData.userId = userId;
                 userData.usage[today] = { committedSlot: userCommittedSlot };
                 localStorage.setItem(USER_DATA_KEY, JSON.stringify(userData));
            }

            function renderApp() {
                for (const slotKey in TIME_SLOTS) {
                    renderSlot(slotKey, TIME_SLOTS[slotKey]);
                }
                updateSummary();
            }

            function renderSlot(slotKey, container) {
                container.innerHTML = '';
                
                desks[slotKey].forEach(desk => {
                    const { id, occupantId } = desk;
                    const deskCard = document.createElement('div');
                    
                    let cardClasses = 'desk-card p-4 rounded-lg shadow-sm flex flex-col items-center justify-center border-l-4 ';
                    let statusText, statusColor, icon, isClickable = false;

                    const isMyDesk = occupantId === userId;
                    const isOccupiedByOther = occupantId !== null && !isMyDesk;
                    const isCommittedToOtherSlot = userCommittedSlot && userCommittedSlot !== slotKey;

                    if (isMyDesk) {
                        statusText = `${occupantId} (반납)`;
                        statusColor = 'text-blue-600 font-bold';
                        icon = '🙋‍♂️';
                        cardClasses += 'border-blue-500 cursor-pointer clickable';
                        isClickable = true;
                    } else if (isOccupiedByOther) {
                        statusText = occupantId;
                        statusColor = 'text-red-600 font-bold';
                        icon = '🧑‍💻';
                        cardClasses += 'border-red-500 unavailable';
                    } else if (isCommittedToOtherSlot) {
                        statusText = '선택 불가';
                        statusColor = 'text-slate-500';
                        icon = '🖥️';
                        cardClasses += 'border-slate-400 unavailable';
                    } else {
                        statusText = '사용 가능';
                        statusColor = 'text-green-600';
                        icon = '🖥️';
                        cardClasses += 'border-green-500 cursor-pointer clickable';
                        isClickable = true;
                    }
                    
                    deskCard.className = cardClasses;
                    deskCard.dataset.deskId = id;
                    deskCard.dataset.slotKey = slotKey;
                    if(isClickable) deskCard.dataset.clickable = "true";

                    deskCard.innerHTML = `
                        <div class="text-4xl mb-3">${icon}</div>
                        <h3 class="font-bold text-lg text-slate-800">책상 #${id}</h3>
                        <p class="font-semibold ${statusColor}">${statusText}</p>
                    `;
                    container.appendChild(deskCard);
                });
            }

            function updateSummary() {
                const available1 = desks.time1.filter(d => d.occupantId === null).length;
                const available2 = desks.time2.filter(d => d.occupantId === null).length;
                availableCountEl1.textContent = available1;
                availableCountEl2.textContent = available2;
            }
            
            function showMessage(text, isError = false) {
                messageArea.innerHTML = '';
                const p = document.createElement('p');
                p.textContent = text;
                p.className = isError 
                    ? 'text-red-600 font-semibold' 
                    : 'text-green-600 font-semibold';
                messageArea.appendChild(p);
                setTimeout(() => { messageArea.innerHTML = ''; }, 3000);
            }

            function changeUserId() {
                const newUserId = prompt("새로운 이름-학번을 입력하세요.", userId);

                if (!newUserId || newUserId.trim() === "") {
                    return;
                }

                if (newUserId === userId) {
                    showMessage("현재 정보와 동일합니다.", true);
                    return;
                }

                let isIdTaken = false;
                for (const slotKey in desks) {
                    if (desks[slotKey].some(desk => desk.occupantId === newUserId)) {
                        isIdTaken = true;
                        break;
                    }
                }

                if (isIdTaken) {
                    showMessage("이미 사용 중인 정보입니다. 다시 입력해주세요.", true);
                    return;
                }
                
                // Reset the user's committed time slot for the day as a new identity.
                userCommittedSlot = null;

                // Update the user ID to the new one.
                userId = newUserId;
                userIdDisplay.textContent = userId;

                // Save new user state, but DO NOT modify the desk state.
                saveUserState(); 
                renderApp();
                showMessage("정보가 변경되었습니다. 새로운 좌석을 선택할 수 있습니다.", false);
            }


            function handleDeskClick(e) {
                const card = e.target.closest('.desk-card');
                if (!card || !card.dataset.clickable) return;

                const { deskId, slotKey } = card.dataset;
                const targetDesk = desks[slotKey].find(d => d.id === parseInt(deskId));
                if (!targetDesk) return;
                
                const myCurrentBooking = findMyBooking();

                if (myCurrentBooking && myCurrentBooking.desk === targetDesk) {
                    targetDesk.occupantId = null;
                } 
                else if (targetDesk.occupantId === null) {
                    if (myCurrentBooking) {
                        myCurrentBooking.desk.occupantId = null;
                    }
                    targetDesk.occupantId = userId;
                    if (!userCommittedSlot) {
                        userCommittedSlot = slotKey;
                    }
                }
                
                saveUserState();
                saveDeskState();
                renderApp();
            }

            function findMyBooking() {
                for (const slotKey in desks) {
                    const desk = desks[slotKey].find(d => d.occupantId === userId);
                    if (desk) return { slotKey, desk };
                }
                return null;
            }



            // --- Initial Setup ---
            displayCurrentDate();
            initUser();
            loadDeskState();
            renderApp();
            document.getElementById('app').addEventListener('click', handleDeskClick);
            changeIdBtn.addEventListener('click', changeUserId);
        });
    </script>
</body>
</html>
